<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>BlogDeCafe</title>
</head>

<body>

  <header class="header">

    <div class="contenedor">
      <div class="barra">
        <a class="logo" href="index.html">
          <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
        </a> <!-- Es un enlace dado que al apretar la "imagen" te envia al home de la pagina -->

        <nav class="navegacion">
          <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
          <a href="./cursos.html" class="navegacion__enlace">Cursos</a>
          <a href="contacto.html" class="navegacion__enlace">Contacto</a>
        </nav>

      </div>
    </div>

    <div class="header__texto"> <!-- Es un elemento del bloque (header) o mejor dicho es un hijo de la clase header-->
      <h2 class="no-margin">
        Blog de cafe con consejos y cursos
      </h2>
      <p class="no-margin">
        Aprende de los expertos con los mejores consejos y recetas
      </p>

    </div>

  </header>

  <!-- El bloque de abajo (El que esta comentado) nos mostrara la barra del footer cortado -->

  <main class="contenedor">
    <h3 class="centrar-texto">Contacto</h3>
    <div class="contacto-bg"></div>

    <form class="formulario">
      <div class="campo">
        <label classform="campo__label" for="nombre">Nombre: </label> <!-- Con for nos permite hacer click en el nombre y nos selecciona para escribir en el formulario atm -->
        <input classform="campo__field" type="text" placeholder="Tu Nombre" id="nombre"> <!-- El id solo se puede ocupar en este .html -->
        
        <div class="campo">
          <label classform="campo__label" for="email">E-mail: </label> 
          <input classform="campo__field" type="text" placeholder="Tu Email" id="email"> 
        </div>

        <div class="campo">
          <label calssform="campo__label" for="mensaje">Mensaje: </label> 
          <textarea classform="campo__field campo__field--textarea" id="mensaje"></textarea>
        </div>

        <div class="campo">
          <input type="submit" value="Enviar" class="boton boton--primario">
        </div>
        
      </div>
    </form>
  </main>





  <footer class="footer"> <!-- El footer va ser negro para esta clase -->
    <div class="contenedor">
      <!-- Ocupamos la misma clase para centrar el footer. Contenedor centra como se hizo la barra de navegacion -->
      <div class="barra">
        <a class="logo" href="index.html">
          <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
        </a> <!-- Es un enlace dado que al apretar la "imagen" te envia al home de la pagina -->

        <nav class="navegacion">
          <a href="./nosotros.html" class="navegacion__footer">Nosotros</a>
          <a href="./curso.html" class="navegacion__footer">Curso</a>
          <a href="./contacto.html" class="navegacion__footer">Contacto</a>
        </nav>

      </div>
    </div>
  </footer>


</body>

</html>
